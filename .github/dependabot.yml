---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      github-actions:
        applies-to: version-updates
        patterns:
          - "*"
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: monthly
    groups:
      development:
        applies-to: version-updates
        patterns:
          - "ruff"
          - "mypy"
          - "pandas-stubs"
          - "setuptools"
          - "setuptools-scm"
          - "build"
          - "twine"
      minor-and-patch:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
